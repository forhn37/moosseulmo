<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  #root {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
  }
  #root div {
    border-style: solid;
  }
  #apart {
    width: 400px;
    height: 800px;
    display: flex;
    
  }
  #apart > div {
    display: flex;
    flex-direction: column;
    flex-grow : 1;
    margin: 2px;
    flex-basis: auto;
    border-color: antiquewhite;
  }
  /* flex개념의 이해
  flex(basis, shirink, grow) : 1 
  고정값이 없다는 조건이고 칸에 맞게 풀림*/
  #apart > div div {
    margin: 2px;
    flex : 1;
  }
  input {
    position: relative;
    top: -430px;
    left:-80px;
    width: 100px;
    height: 30px;
  }
</style>
<body>
  <div id="root">
    <input type = "button" id ="button" value = "DarkMode"> 
    <input type = "button" id ="button2" value = "DayMode"> 
    <div id ="apart">
      <div id = "leftapart">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div id = "rightapart">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <script>
    // id값들 선언하기
    let root = document.getElementById('root');
    let apart = document.getElementById('apart');
    let leftapart = document.getElementById('leftapart');
    let rightapart = document.getElementById('rightapart');
    let button = document.getElementById('button');
    let button2 = document.getElementById('button2');
    // console.dir(button)
    // console.log(leftboxclick);
// apart부분 클릭시 div색상 변경
    apart.addEventListener('click', function(event) {
      // 감싸고 있는 apart, rightapart, leftapart가 eventtarget이 되면 안되기 때문에 조건 제외
      if(event.target !== leftapart && event.target !== rightapart && event.target !== apart ) {
      // 배경화면이 검은 색이면 
      if(event.target.style.backgroundColor === 'black') {
      // 하얀색으로 변경
        event.target.style.backgroundColor = 'white'
      } else {
        event.target.style.backgroundColor = 'black'
      
      }}
    }
    )
      // 클릭시 배경화면 url로 설정
    button.addEventListener('click', function() {
      root.style.backgroundImage = "url(day.jpg)"
      root.style.backgroundSize = "cover"
      // 클릭시 왼쪽 오른쪽 아파트의 자식태그의 창문도 바뀌도록 설정
      // dark모드 
      for(let i=0; i<10; i++) {
      rightapart.children[i].style.backgroundColor = 'white';
      leftapart.children[i].style.backgroundColor = 'white';
      }
    }
    )
    // 클릭시 왼쪽 오른쪽 아파트의 자식태그의 창문도 바뀌도록 설정
      // day모드 
    button2.addEventListener('click', function() {
      root.style.backgroundImage = "url(dark.jpg)";
      root.style.backgroundSize = "cover";
      // console.log(root.style);
      for(let i=0; i<10; i++) {
      rightapart.children[i].style.backgroundColor = 'black';
      leftapart.children[i].style.backgroundColor = 'black';
      }
    }
    )

  </script>
</body>
</html>
